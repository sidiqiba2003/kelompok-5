<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keputusan Pengadaan</title>
    <link rel="stylesheet" href="keputusaan.css">
</head>
<body>
    <header>
        <h1>Keputusan Pengadaan</h1>
    </header>
    <main>
        <section>
            <h2>Tambah Data Kriteria</h2>
            <form id="data-kriteria-form">
                <label for="criteria-name">Nama Kriteria:</label>
                <input type="text" id="criteria-name" name="criteria-name" required>
                
                <label for="criteria-weight">Bobot Kriteria (%):</label>
                <input type="number" id="criteria-weight" name="criteria-weight" min="0" max="100" step="0.1" required>
                
                <button type="submit">Tambah Kriteria</button>
            </form>
            <h2>Daftar Kriteria</h2>
            <table id="criteria-table">
                <thead>
                    <tr>
                        <th>Nama Kriteria</th>
                        <th>Bobot (%)</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data kriteria akan ditambahkan di sini -->
                </tbody>
            </table>
        </section>
        <section>
            <h2>Tambah Data Aset</h2>
            <form id="data-aset-form">
                <label for="asset-name">Nama Aset:</label>
                <input type="text" id="asset-name" name="asset-name" required>
                
                <label for="asset-specification">Spesifikasi Aset:</label>
                <input type="text" id="asset-specification" name="asset-specification" required>
                
                <label for="asset-quality">Kualitas Aset:</label>
                <input type="number" id="asset-quality" name="asset-quality" min="1" max="10" required>
                
                <button type="submit">Tambah Aset</button>
            </form>
            <h2>Daftar Aset</h2>
            <table id="asset-table">
                <thead>
                    <tr>
                        <th>Nama Aset</th>
                        <th>Spesifikasi</th>
                        <th>Kualitas</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data aset akan ditambahkan di sini -->
                </tbody>
            </table>
        </section>
        <section>
            <h2>Evaluasi Pengadaan</h2>
            <button id="evaluate-btn">Evaluasi</button>
            <h2>Hasil Evaluasi</h2>
            <table id="evaluation-results">
                <thead>
                    <tr>
                        <th>Nama Aset</th>
                        <th>Skor</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Hasil evaluasi akan ditampilkan di sini -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Perusahaan Kami</p>
    </footer>
    <script src="keputusaan.js"></script>
</body>
</html>
