<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistik</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px; /* Spasi antara diagram bulat dan batang */
        }
        .chart-container canvas {
            max-width: 300px;
            width: 100%;
            height: auto;
        }
        .bar-chart-container {
            display: flex;
            justify-content: center;
        }
        .bar-chart-container canvas {
            max-width: 800px; /* Lebar maksimum untuk diagram batang */
            width: 100%;
            height: 400px; /* Tinggi tetap untuk diagram batang */
        }
    </style>
</head>
<body>
    <h1>Statistik</h1>
    
    <div class="chart-container">
        <div>
            <h2>Aset Berdasarkan Kondisi</h2>
            <canvas id="pieChart1"></canvas>
        </div>
        <div>
            <h2>Aset Berdasarkan Jenis</h2>
            <canvas id="pieChart2"></canvas>
        </div>
    </div>
    
    <div class="bar-chart-container">
        <div>
            <h2>Aset Berdasarkan Kategori</h2>
            <canvas id="barChart"></canvas>
        </div>
    </div>

    <script>
        // Diagram Bulat 1
        const ctx1 = document.getElementById('pieChart1').getContext('2d');
        new Chart(ctx1, {
            type: 'pie',
            data: {
                labels: ['Baik', 'Renovasi', 'Rusak'],
                datasets: [{
                    data: [10, 20, 30],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
                }]
            },
            options: {
                responsive: true
            }
        });

        // Diagram Bulat 2
        const ctx2 = document.getElementById('pieChart2').getContext('2d');
        new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: ['Berwujud', 'Dihapuskan'],
                datasets: [{
                    data: [75, 25],
                    backgroundColor: ['#4CAF50', '#9C27B0']
                }]
            },
            options: {
                responsive: true
            }
        });

        // Diagram Batang
        const ctx3 = document.getElementById('barChart').getContext('2d');
        new Chart(ctx3, {
            type: 'bar',
            data: {
                labels: ['Aksesoris', 'Alat dan Bahan', 'Furniture', 'Gedung', 'Peralatan Dapur', 'Peralatan Kebersihan', 'Teknologi Informasi'],
                datasets: [{
                    label: 'Jumlah Aset',
                    data: [65, 59, 80, 65, 59, 65, 59],
                    backgroundColor: '#42A5F5'
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        stacked: true,
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
