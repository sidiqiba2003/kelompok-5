<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Aset - Sistem Informasi Manajemen Data Aset</title>
    <link rel="stylesheet" href="tambahan aset.css">
</head>
<body>
    <div class="form-container">
        <h1>Tambah Aset</h1>
        <form method="POST" action="add_asset.php" enctype="multipart/form-data">
            <label for="kode">Kode Aset:</label>
            <input type="text" id="kode" name="kode" required>
            
            <label for="nama">Nama Aset:</label>
            <input type="text" id="nama" name="nama" required>
            
            <label for="kategori">Kategori:</label>
            <input type="text" id="kategori" name="kategori">
            
            <label for="kualitas">Kualitas:</label>
            <input type="text" id="kualitas" name="kualitas">
            
            <label for="lokasi">Lokasi:</label>
            <input type="text" id="lokasi" name="lokasi">
            
            <label for="harga">Harga:</label>
            <input type="number" id="harga" name="harga">
            
            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto">
            
            <button type="submit" name="add">Tambah Aset</button>
        </form>
    </div>
</body>
</html>
